


<div class="text-layout">
    <h1>Decimal Pipes y Porcentajes</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en el Common Module.
    </p>
</div>


<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año">
                {{ ventasNetas | number:'1.2-2' }}
                <i class="pi pi-euro"></i>
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="del presente año">
                {{ (ventasNetas+20000000) | currency:'€':'symbol-narrow':'1.4-4' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancia porcentual"
                subheader="del presente año">
                {{ porcentaje | percent:'2.2-2' }}
        </p-card>
    </div>
</div>
